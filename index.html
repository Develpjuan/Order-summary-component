<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="contenido">
    <section class="card">
      <img class="card__img" src="images/illustration-hero.svg" alt="musica">
      <h2 class="card__title">Order Summary</h2>
      <p class="card__text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <section class="plan-music">
        
        <section class="container-plan">
          <img class="plan-music__icon" src="images/icon-music.svg" alt="icono musica">
          <div class="offer">
            <p class="plan-music__text">Annual Plan</p>
            <p class="plan-music__price">$59.99/year</p>
          </div>
        </section>
        <a class="plan-music__change" href="#">Change</a>
      </section>
      <button class="card__btn-pay">Proceed to Payment</button>
      <button class="card__btn-cancel">Cancel Order</button>
    </section>
  </main>
</body>
</html>
